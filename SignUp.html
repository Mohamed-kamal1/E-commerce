<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
<div class="container-lg">
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Exclusive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="input-group">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" class="btn header-btn" data-mdb-ripple-init>
                        <img class="icon header-btn" src="assets/search.png" alt="">
                    </button>
                </div>
                <a href="cart.html"><img class="icon" src="assets/heart.png" alt=""></a>
                <a class="icon" href="cart.html"><img class="icon" src="assets/shopping-cart.png" alt=""></a>
            </div>
        </nav>
    </header>
    <hr class="m-0">
</div>
<div class="sign-up container">
    <img src="assets/signup.png" alt="">
    <div class="signUp-content signUp">
        <div class="signUp-header">
            <h1>Create an account</h1>
            <p>Enter your details below</p>
        </div>
        <form class="needs-validation" id="signup-form" name="signup-form" novalidate onsubmit="return validateEmail()">
            <div>
                <input type="text" id="Name1" class="form-control"  placeholder="Name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please choose a name.
                </div>
            </div>
            <div>
                <input type="email"  id="Email1" class="form-control" placeholder="Email" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please choose a valid email.
                </div>
            </div>
            <div>
                <input type="password"  id="Password1" class="form-control" placeholder="Password" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please choose a password.
                </div>
            </div>
            <div class="signUp-buttons">
                <button type="submit" class="btn btn1">Create an account</button>
                <button type="submit" class="btn btn2"><img class="icon me-2" src="assets/google.png" alt=""> Sign Up with Google</button>
            </div>
        </form>
        <div class="signUp-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <div class="signup_message">
        <h1>success!</h1>
        <p>your account has been created</p>
        <div>
            <img src="assets/check.png" alt="" class="icon">
        </div>
        <a class="btn" href="LogIn.html">Log In</a>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
