<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Log In</title>
</head>
<body>
<div class="container-lg">
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Exclusive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="input-group">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" class="btn header-btn" data-mdb-ripple-init>
                        <img class="icon header-btn" src="assets/search.png" alt="">
                    </button>
                </div>
                <a href="cart.html"><img class="icon" src="assets/heart.png" alt=""></a>
                <a class="icon" href="cart.html"><img class="icon" src="assets/shopping-cart.png" alt=""></a>
            </div>
        </nav>
    </header>
    <hr class="m-0">
</div>
<div class="sign-up container">
    <img src="assets/signup.png" alt="">
    <div class="signUp-content login">
        <div class="signUp-header">
            <h1>Log in to Exclusive</h1>
            <p>Enter your details below</p>
        </div>
        <form class="needs-validation" id="login-form" name="login-form" novalidate onsubmit="return validateLogin() ">
            <div>
                <input type="email"  id="Email2" class="form-control" placeholder="Email" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please choose a valid email.
                </div>
            </div>
            <div>
                <input type="password"  id="Password2" class="form-control" placeholder="Password" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please choose a password.
                </div>
            </div>
            <div class="signUp-buttons">
                <button type="submit" class="btn btn1">Log in</button>
                <a href="forgot-password.html">Forgot password?</a>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
